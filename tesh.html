<!DOCTYPE html>
<html>

<body>

    <p>Image to use:</p>

    <img id="scream" src="./src/image/UI/7D1E0EAE.png" alt="The Scream">

    <p>Canvas:</p>

    <canvas id="myCanvas" width="125" height="125" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img, -120, 30);
        };
    </script>

</body>

</html>
