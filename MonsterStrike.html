<script>
//陣列和載入JS檔的順序相同, lookFor為在要載入的檔案中, 
//有用到的全域變數, importJS這個function, 會在找到lookFor的變數後
//才會繼續loading下一個檔案, 如果沒有需要lookFor, 則以空字串代表

(function(window){	
	var define ={}, mainPath = 'src/';
	Object.defineProperties(define, {
		'mainPath': {
			value: mainPath,
			writable: false
		},
		'frameworkPath': {
			value: mainPath + 'js/framework/',
			writable: false
		},
		'jsPath': {
			value: mainPath + 'js/',
			writable: false
		},
		'musicPath': {
			value: mainPath + 'music/',
			writable: false
		},
		'imagePath': {
			value: mainPath + 'image/',
			writable: false
		}

	});

	window.define = define;
})(window)
</script>
<script type="text/javascript" src="src/js/framework/load.js"></script>
