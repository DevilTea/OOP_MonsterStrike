<style type="text/css">
	/* DOM之間不要留空間 */
	*{
		padding:0;
		margin:0;
	}
</style>

<script>
	const mainPath = 'src/'
	const frameworkPath = mainPath + 'js/framework/'
	const jsPath = mainPath + 'js/'
	const musicPath = mainPath + 'music/'
	const imagePath = mainPath + 'image/'
	let Framework = {}
	window.autoBind = function(obj) {
		for (let o = obj; o; o = Object.getPrototypeOf(o)){
			for (let name of Object.getOwnPropertyNames(o)){
				if (typeof obj[name] === 'function'){
					obj[name] = obj[name].bind(obj);
				}
			}
		}
	}
</script>
<script type="text/javascript" src="src/js/framework/load.js"></script>
